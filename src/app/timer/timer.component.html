<div class="timer">
  <button class="button" (click)="toggle()">
    <i class="button-icon" [ngClass]="[action]"></i>
    <app-timer-progress class="progress" [percent]="timeRemainingProgress$ | async"></app-timer-progress>
  </button>

  <app-timer-label class="timer-label" [timer]="timeSpent$ | async"></app-timer-label>
</div>
